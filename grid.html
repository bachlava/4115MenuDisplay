<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/album.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grid Menu</title>
    <!-- Custom styles for this template -->

    <script id="grid-template" type="text/x-handlebars-template">
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" id="{{iid}}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="#">
          <div class="card-body">
            <p class="card-text">{{item_name}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </script>
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#">Menu</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Change View</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Customize</a>
                  </li>  
            </ul>
            <form class="form-inline mt-2 mt-md-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                  </li>
            </ul>
          </div>
        </nav>
      </header>
    
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Grid Menu</h1>
        </div>
      </section>

      Name: <input id="item_name">
      <button id="iadd">Add</button>
      <input type='file' id="imgInp" onchange="readURL(this);" />

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="gridrow">
               
          </div>
        </div>
      </div>
      
    </main>
    
    <script type="text/javascript">
      var itemid = 0
      function add_item() {
          itemid++;
          var iname = document.getElementById('item_name').value;
          
          var source   = document.getElementById('grid-template').innerHTML;
          var template = Handlebars.compile(source);
          var context = {item_name: iname, iid: itemid};
          var html    = template(context);

          document.getElementById('gridrow').innerHTML += html;
      }
       
      document.getElementById('iadd').addEventListener('click', add_item);

      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            document.getElementById(itemid).src =  e.target.result;
          }

          reader.readAsDataURL(input.files[0]);
          }
        }
      
      </script>

</body>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="grid.js"></script>
