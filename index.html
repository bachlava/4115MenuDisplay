    <title>Menu System</title>
		<!-- Custom styles for this template -->
		
		<script id="roll-active-template" type="text/x-handlebars-template">
      <div class="carousel-item active" id="{{cid}}">
					<img id="{{iid}}" class="d-block col-4 img-fluid" src="#">

			</div> 
		</script>
		<script id="roll-template" type="text/x-handlebars-template">
      <div class="carousel-item" id="{{cid}}">
					<img id="{{iid}}" class="d-block col-4 img-fluid" src="#">
					<h4>{{item_name}}</h4>
			</div> 
    </script>

	</head>
	
  <body>
			<header>
					<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
						<a class="navbar-brand" href="#">Menu</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<ul class="navbar-nav mr-auto">
									<li class="nav-item">
											<a class="nav-link" href="grid.html">Change View</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#">Customize</a>
										</li>  
							</ul>
							<form class="form-inline mt-2 mt-md-0">
								<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
								<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
							</form>
							<ul class="navbar-nav mr-auto">
									<li class="nav-item">
											<a class="nav-link" href="#">Login</a>
									</li>
									<li class="nav-item">
											<a class="nav-link" href="#">Register</a>
										</li>
							</ul>
						</div>
					</nav>
				</header>
				<main role="main">
						<section class="jumbotron text-center">
							<div class="container">
								<h1 class="jumbotron-heading">Roll Menu</h1>
							</div>
						</section>
  <main role="main">
			Name: <input id="item_name">
      <button id="iadd">Add</button>
      <input type='file' id="imgInp" onchange="readURL(this);" />
			<div class="container text-center my-3">
					<div class="row mx-auto my-auto">
							<div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
									<div class="carousel-inner" role="listbox" id="rollbox">
											
									</div>
									<a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
									</a>
									<a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
									</a>
							</div>
					</div>
			</div>

			<script type="text/javascript">
				var itemid = 0;
				var cardid;
				function add_item() {
						itemid++;
						cardid = "card" + itemid;
						var iname = document.getElementById('item_name').value;
						if (itemid == 1) {
							var source   = document.getElementById('roll-active-template').innerHTML;
						}
						else {
							var source   = document.getElementById('roll-template').innerHTML;
						}
						var template = Handlebars.compile(source);
						var context = {item_name: iname, iid: itemid, cid: cardid};
						var html    = template(context);
						document.getElementById('rollbox').innerHTML += html;
				}
				 
				document.getElementById('iadd').addEventListener('click', add_item);
	
				function readURL(input) {
					if (input.files && input.files[0]) {
						var reader = new FileReader();
						reader.onload = function (e) {
							document.getElementById(itemid).src =  e.target.result;
						}
						reader.readAsDataURL(input.files[0]);
					}
				}	
			</script>

</main>
</body>
